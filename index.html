<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="/trains/src/reset.css" />
	<link rel="stylesheet" href="/trains/src/fonts.css" />
	<link rel="stylesheet" href="/trains/src/main.css" />
	<link rel="icon" href="/trains/src/favicon/favicon.ico" type="image/x-icon">
	<title>Яндекс Электрички</title>

	<link rel="manifest" href="/trains/manifest.json">
	<meta name="theme-color" content="#ffffff"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" href="/trains/src/favicon/icon-192.png">

	<!-- Для Windows -->
	<meta name="msapplication-TileImage" content="/trains/src/favicon/icon-192.png">
	<meta name="msapplication-TileColor" content="#000000">
</head>
<body class="trains-layout">
	<header class="trains-layout__header">
		<div class="trains-back">
			<div class="trains-back__arrow">
				<!--<img src="./src/ic_arrow_back_black_24.svg" width="24" height="24" alt="back">-->
				<svg height="32" width="32" viewBox="0 0 24 24"
					 xmlns="http://www.w3.org/2000/svg">
					<path fill="#000000" d="M20,11H7.83l5.59,-5.59L12,4l-8,8 8,8 1.41,-1.41L7.83,13H20v-2z" />
				</svg>
			</div>
			<div class="trains-back__text">Билет</div>
		</div>
	</header>
	<main class="trains-layout__main trains-layout__main--ticket">
		<section class="ticket-route ticket-route--gone">
			<div class="ticket-route__name" id="ticket-route"
				 data-from="Лесколово (39 км)"
				 data-to="Новая Охта (Мурино)"
			><span data-from>Лесколово (39 км)</span> — <span data-to>Новая Охта (Мурино)</span></div>
			<div class="ticket-route__icon" id="ticket-route-icon"><img src="/trains/src/ic_etrain_type_light.svg" width="32" height="32" alt="train"></div>
		</section>
		<section class="ticket-dates">
			<div class="ticket-dates__day" id="ticket-day">5 января</div>
			<div class="ticket-dates__until" id="ticket-day-until">Действует до 01:00 6 января</div>
		</section>
		<div class="ticket-barcode">
			<div class="ticket-barcode__svg" id="ticket-barcode-svg">
				<img src="pub/barcode_0002.jpg" width="290" height="116" alt="barcode" class="ticket-barcode__svg-front">
				<img src="pub/barcode_0002.jpg" width="290" height="116" alt="barcode" class="ticket-barcode__svg-back">
			</div>
		</div>
		<section class="ticket-about">
			<div class="ticket-about__name">Полный, в одну сторону</div>
			<div class="ticket-about__desc" id="ticket-desc">Билет на электричку стандарт (обычный пригородный поезд)</div>
			<!--<div class="ticket-about__desc">Билет на электричку «Ласточка»</div>-->
		</section>
	</main>
	<footer class="trains-layout__footer">
		<div class="ticket-data">
			<div class="ticket-data__price" id="ticket-price">161 ₽</div>
			<div class="ticket-data__id" id="change-route">Билет № <span id="ticket-id">3682431558952</span></div>
		</div>
		<div class="trains-popup" style="display: none" id="ticket-change-popup">
			<div class="trains-popup__overlay"></div>
			<div class="trains-popup__content trains-popup__content--column">
				<label>
					<input type="checkbox" name="type_2" id="route-type">&nbsp;Ласточка
				</label>
				<br>
				<label for="route-select">Маршрут:</label><br>
				<select name="route" id="route-select">
					<option value="1001">Лесколово — Финляндский</option>
					<option value="1002">Лесколово — Кушелевка</option>
					<option value="1003">Лесколово — Пискаревка</option>
					<option value="1004">Лесколово — Новая Охта</option>
					<option value="1005">Лесколово — Девяткино</option>
					<option value="1006">Лесколово — Кузьмолово</option>
					<option value="1007">Лесколово — Токсово</option>
					<option value="1008">Лесколово — Осельки</option>
					<option value="1009">Лесколово — Сосново</option>
					<option value="1050">Бернгардовка — Финляндский</option>
					<option value="1051">Бернгардовка — Пискарёвка</option>
				</select>
				<br>
				<button id="trains-popup-close"
						onclick="document.getElementById('ticket-change-popup').style.display = 'none';">Выйти</button>
			</div>
		</div>

	</footer>
	<script type="text/javascript">
		window.routes_content = {
			description: {
				type_1: 'Билет на электричку стандарт (обычный пригородный поезд)',
				type_2: 'Билет на электричку «Ласточка»',
			},
			ticket_icon: {
				type_1: 'src/ic_etrain_type_light.svg',
				type_2: 'src/ic_etrain_type_dark.svg',
			},
		}
		window.routes = [
			{
				code: '1001',
				from: 'Лесколово (39 км)',
				to: 'Санкт-Петербург (Финляндский вокзал)',
				price_type_1: '161 ₽',
				price_type_2: '177 ₽'
			},
			{
				code: '1002',
				from: 'Лесколово (39 км)',
				to: 'Кушелевка',
				price_type_1: '161 ₽',
				price_type_2: '177 ₽'
			},
			{
				code: '1003',
				from: 'Лесколово (39 км)',
				to: 'Пискарёвка',
				price_type_1: '161 ₽',
				price_type_2: '177 ₽'
			},
			{
				code: '1004',
				from: 'Лесколово (39 км)',
				to: 'Новая Охта (Мурино)',
				price_type_1: '161 ₽',
				price_type_2: '177 ₽'
			},
			{
				code: '1005',
				from: 'Лесколово (39 км)',
				to: 'Девяткино',
				price_type_1: '93 ₽',
				price_type_2: '108 ₽'
			},
			{
				code: '1006',
				from: 'Лесколово (39 км)',
				to: 'Кузьмолово',
				price_type_1: '65 ₽',
				price_type_2: '76 ₽'
			},
			{
				code: '1007',
				from: 'Лесколово (39 км)',
				to: 'Токсово',
				price_type_1: '51 ₽',
				price_type_2: '60 ₽'
			},
			{
				code: '1008',
				from: 'Лесколово (39 км)',
				to: 'Осельки',
				price_type_1: '48 ₽',
				price_type_2: '56 ₽'
			},
			{
				code: '1009',
				from: 'Лесколово (39 км)',
				to: 'Сосново',
				price_type_1: '121 ₽',
				price_type_2: '140 ₽'
			},
			{
				code: '1050',
				from: 'Бернгардовка',
				to: 'Санкт-Петербург (Финляндский вокзал)',
				price_type_1: '82 ₽',
				price_type_2: '85 ₽'
			},
			{
				code: '1051',
				from: 'Бернгардовка',
				to: 'Пискарёвка',
				price_type_1: '82 ₽',
				price_type_2: '85 ₽'
			},
		]
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/trains/sw.js', { scope: '/trains/' })
						.then(function(registration) {
							console.log('SW registered: ', registration);
						})
						.catch(function(registrationError) {
							console.log('SW registration failed: ', registrationError);
						});
			});
		}
	</script>
	<script type="text/javascript" src="/trains/src/js/app.js"></script>
</body>
