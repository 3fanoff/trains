<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="src/reset.css" />
	<link rel="stylesheet" href="src/fonts.css" />
	<link rel="stylesheet" href="src/main.css" />
	<link rel="icon" href="src/favicon/favicon.ico" type="image/x-icon">
	<title>Яндекс Электрички</title>

	<link rel="manifest" href="https://3fanoff.github.io/trains/manifest.json">
	<meta name="theme-color" content="#ffffff"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" href="src/favicon/icon-192.png">

	<!-- Для Windows -->
	<meta name="msapplication-TileImage" content="src/favicon/icon-192.png">
	<meta name="msapplication-TileColor" content="#000000">
</head>
<body class="trains-layout">
	<header class="trains-layout__header">
		<div class="trains-back">
			<div class="trains-back__arrow">
				<!--<img src="./src/ic_arrow_back_black_24.svg" width="24" height="24" alt="back">-->
				<svg height="32" width="32" viewBox="0 0 24 24"
					 xmlns="http://www.w3.org/2000/svg">
					<path fill="#000000" d="M20,11H7.83l5.59,-5.59L12,4l-8,8 8,8 1.41,-1.41L7.83,13H20v-2z" />
				</svg>
			</div>
			<div class="trains-back__text">Билет</div>
		</div>
	</header>
	<main class="trains-layout__main trains-layout__main--ticket">
		<section class="ticket-route ticket-route--gone">
			<div class="ticket-route__name" id="ticket-route"
				 data-from="Лесколово (39 км)"
				 data-to="Новая Охта (Мурино)"
			><span data-from>Лесколово (39 км)</span> — <span data-to>Новая Охта (Мурино)</span></div>
			<div class="ticket-route__icon" id="ticket-route-icon"><img src="src/ic_etrain_type_light.svg" width="32" height="32" alt="train"></div>
		</section>
		<section class="ticket-dates">
			<div class="ticket-dates__day" id="ticket-day">25 ноября</div>
			<div class="ticket-dates__until" id="ticket-day-until">Действует до 01:00 26 ноября</div>
		</section>
		<div class="ticket-barcode">
			<div class="ticket-barcode__svg" id="ticket-barcode-svg">
				<img src="pub/barcode_0002.jpg" width="290" height="116" alt="barcode" class="ticket-barcode__svg-front">
				<img src="pub/barcode_0002.jpg" width="290" height="116" alt="barcode" class="ticket-barcode__svg-back">
			</div>
		</div>
		<section class="ticket-about">
			<div class="ticket-about__name">Полный, в одну сторону</div>
			<div class="ticket-about__desc">Билет на электричку стандарт (обычный пригородный поезд)</div>
			<!--<div class="ticket-about__desc">Билет на электричку «Ласточка»</div>-->
		</section>
	</main>
	<footer class="trains-layout__footer">
		<div class="ticket-data">
			<div class="ticket-data__price">94 ₽</div>
			<div class="ticket-data__id">Билет № <span id="ticket-id">3682431558952</span></div>
		</div>
	</footer>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js')
						.then(function(registration) {
							console.log('SW registered: ', registration);
						})
						.catch(function(registrationError) {
							console.log('SW registration failed: ', registrationError);
						});
			});
		}
	</script>
	<script type="text/javascript" src="src/js/app.js"></script>
</body>
